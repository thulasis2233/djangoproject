<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h2 class ="tm-blue-text tm-margin-b-30"></h2></header>
    <div class="row">
        <div class="col-lg-6">
            <form action="{% url 'app1:mail'%}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="contact_name" name="form-control" placeholder="name" required/>
                </div>
                <div class="form-group">
                    <input type="email" id="contact_email" name="form-control" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <textarea id="contact_message" name="form-message" placeholder="message" required></textarea>
                </div>
                <button type="submit" class="float-right tm-button">send</button>
            </form>
        </div>
    </div>
</body>
</html>
